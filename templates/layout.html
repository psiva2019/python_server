<html>

            <a href="{{ url_for('home') }}" class="navbar-brand">Home</a>

            <a href="{{ url_for('contact') }}" class="navbar-item">Contact</a>
      
            <div class="login-container">
                  {% if message=="yes" %} 
                    <img alt="Avatar" class="avatar" src="{{ usrimg }}"/>
                    <label class="nav-img">{{ userin }} </label>
                    <button type="button" onclick="window.location.href='{{ url_for( 'google_auth.logout') }}';">Logout</button>
                {% else %}    
                    <button type="button" onclick="window.location.href='{{ url_for( 'google_auth.login') }}';">Login</button>
                {% endif %}                   
            </div>
        </div>
        
        <div class="body-content">

            {% block content %}
            {% endblock %}
