{% extends "layout.html" %}
{% block title %}
Tasker Application
{% endblock %}
{% block login %}
    {% if message=="yes" %}
        Logged in as {{ userin }}
    {% else %}
        <button type="submit">Login</button>
    {% endif %}

{% endblock %}
{% block content %}
    {% if message=="yes" %}
        {{ userin }}
    {% else%}
        {{ message }}
    {% endif %}
{% endblock %}
